<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no">
    <title>PlanetDrum - Subscribtion Configuration</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="all">
        <form action="" method="post" onsubmit="return saveConfigWS()">
            <div class="form-item">
                <div class="form-label">Connect to Wifi</div>
                <div class="form-input"><select name="wifi_enable">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select></div>
            </div>
            <div class="form-item">
                <div class="form-label">Wifi SSID</div>
                <div class="form-input"><input type="text" name="ssid_name"></div>
            </div>
            <div class="form-item">
                <div class="form-label">Wifi Password</div>
                <div class="form-input"><input type="password" name="ssid_password"></div>
            </div>
            <div class="form-item">
                <div class="form-label">Connect to WebSocket</div>
                <div class="form-input"><select name="ws_enable">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select></div>
            </div>
            <div class="form-item">
                <div class="form-label">WebSocket Scheme</div>
                <div class="form-input"><select name="ws_scheme">
                        <option value="ws">ws</option>
                        <option value="wss">wss</option>
                    </select></div>
            </div>
            <div class="form-item">
                <div class="form-label">WebSocket Host</div>
                <div class="form-input"><input type="text" name="ws_host"></div>
            </div>
            <div class="form-item">
                <div class="form-label">WebSocket Port</div>
                <div class="form-input"><input type="text" name="ws_port"></div>
            </div>
            <div class="form-item">
                <div class="form-label">WebSocket Path</div>
                <div class="form-input"><input type="text" name="ws_path"></div>
            </div>
            <div class="form-item">
                <div class="form-label">WebSocket Username</div>
                <div class="form-input"><input type="text" name="ws_username"></div>
            </div>
            <div class="form-item">
                <div class="form-label">WebSocket Password</div>
                <div class="form-input"><input type="password" name="ws_password"></div>
            </div>
            <div class="form-item">
                <div class="row">
                    <div class="column"><input class="btn btn-100 btn-success" type="submit" name="save" value="Save">
                    </div>
                    <div class="column"><input class="btn btn-100 btn-danger" type="button" name="save" value="Home"
                            onclick="window.location='index.html';"></div>
                </div>
            </div>
        </form>
    </div>

    <div class="popup-shadow">
        <div class="popup popup-confirm">
            <div class="popup-header">
                Confirm
            </div>
            <div class="popup-body">
                <p class="message"></p>
            </div>
            <div class="popup-footer">

            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            loadConfigWS();
        };
    </script>
</body>

</html>
