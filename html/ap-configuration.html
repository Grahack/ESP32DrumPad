<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no">
    <title>PlanetDrum - Access Point Configuration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="all">
        <form action="save-ap.html" method="post" onsubmit="saveConfigAP(); return false;">
            <div class="form-item">
                <div class="form-label">SSID</div>
                <div class="form-input"> <input type="text" name="ssid_name" maxlength="20" required> </div>
            </div>
            <div class="form-item">
                <div class="form-label">Password</div>
                <div class="form-input"> <input type="password" name="ssid_password" maxlength="20"> </div>
            </div>
            <div class="form-item">
                <div class="form-label">IP Address</div>
                <div class="form-input"> <input type="ipaddress" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$" name="ip" placeholder="192.168.4.1" required> </div>
            </div>
            <div class="form-item">
                <div class="form-label">Gateway</div>
                <div class="form-input"> <input type="ipaddress" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$" name="gateway" placeholder="192.168.4.1" required>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">Subnet</div>
                <div class="form-input"> <input type="ipaddress" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$" name="subnet" placeholder="255.255.255.0" required>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">Hidden</div>
                <div class="form-input"> <select name="hidden">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select> </div>
            </div>
            <div class="form-item">
                <div class="row">
                    <div class="column"><input class="btn btn-100 btn-success" type="submit" name="save" id="save" value="Save"></div>
                    <div class="column"><input class="btn btn-100 btn-danger" type="button" name="save" id="home" value="Home"
                            onclick="window.location='index.html';"></div>
                </div>
            </div>
        </form>
    </div>
    
    
    <div class="popup-shadow">
        <div class="popup popup-confirm">
            <div class="popup-header">
                Confirm
            </div>
            <div class="popup-body">
                <p class="message"></p>
            </div>
            <div class="popup-footer">
                
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            loadConfigAP();
            initIP()
        };
    </script>
</body>

</html>
